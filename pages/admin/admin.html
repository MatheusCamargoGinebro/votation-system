<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de votação - Admin</title>

    <!-- Ícone -->
    <link rel="icon" type="image/x-icon" href="../../images/ifsp-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/basics.css" />
    <link rel="stylesheet" href="../../css/div-styles.css" />
    <link rel="stylesheet" href="../../css/forms-styles.css" />
  </head>
</head>
<body>
    <div class="screen-div">
        <div class="content-div">
            <div div="tab-field">
                <ul class="tab">
                    <li><button id="see-candidates" class="tab-btn selected-tab">Ver candidatos cadastrados</button></li>
                    <li><button id="see-students" class="tab-btn">Ver estudantes cadastrados</button></li>
                </ul>
                <div class="content-field">
                    <div id="candidates-tab-field" class="tab-item">
                        <div class="subtitle-div">
                            <h1>Exibindo candidatos</h1>
                        </div>
                        <div id="candidatesTable">
                        </div>
                        <div>
                            <a href="http://localhost:5000/pages/admin/register.html"></a>
                        </div>
                    </div>
                    <div id="students-tab-field" class="tab-item tab-item-disabled">
                        <div class="subtitle-div">
                            <h1>Exibindo estudantes</h1>
                        </div>
                        <div id="studentsTable">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="btn-div">
                <a href="http://localhost:5000/">Sair</a>
                <a href="http://localhost:5000/pages/admin/register.html">Registrar candidato</a>
            </div>
        </div>
    </div>
    <script src="../../js/_basics.js"></script>
    <script src="../../js/adminPage.js"></script>
</body>
</html>
